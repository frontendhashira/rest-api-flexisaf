<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">REST API Practice (JSONPlaceholder)</h1>

      <!-- GET Post -->
      <div class="section">
        <h2 class="section-title">GET - Fetch Post</h2>
        <div class="form-group">
          <label for="getPostId">Post ID</label>
          <input type="number" id="getPostId" min="1" max="100" placeholder="Enter Post ID (1-100)" value="1" />
        </div>
        <button onclick="getPost()" class="btn btn--get">GET Post</button>
        <div id="getPostResponse" class="response-container">
          <div id="getPostContent"></div>
        </div>
      </div>

      <!-- POST Create -->
      <div class="section">
        <h2 class="section-title">POST - Create New Post</h2>
        <form id="createPostForm" autocomplete="off">
          <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" id="postTitle" required />
          </div>
          <div class="form-group">
            <label for="postBody">Body</label>
            <textarea id="postBody" required></textarea>
          </div>
          <button type="submit" class="btn btn--post">POST Create</button>
        </form>
        <div id="postPostResponse" class="response-container">
          <div id="postPostContent"></div>
        </div>
      </div>

      <!-- PUT Update -->
      <div class="section">
        <h2 class="section-title">PUT - Update Post</h2>
        <form id="updatePostForm" autocomplete="off">
          <div class="form-group">
            <label for="updatePostId">Post ID</label>
            <input type="number" id="updatePostId" min="1" max="100" required />
          </div>
          <div class="form-group">
            <label for="updateTitle">New Title</label>
            <input type="text" id="updateTitle" required />
          </div>
          <div class="form-group">
            <label for="updateBody">New Body</label>
            <textarea id="updateBody" required></textarea>
          </div>
          <button type="submit" class="btn btn--put">PUT Update</button>
        </form>
        <div id="putPostResponse" class="response-container">
          <div id="putPostContent"></div>
        </div>
      </div>

      <!-- DELETE -->
      <div class="section">
        <h2 class="section-title">DELETE - Remove Post</h2>
        <div class="form-group">
          <label for="deletePostId">Post ID</label>
          <input type="number" id="deletePostId" min="1" max="100" />
        </div>
        <button onclick="deletePost()" class="btn btn--delete">DELETE Post</button>
        <div id="deletePostResponse" class="response-container">
          <div id="deletePostContent"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
